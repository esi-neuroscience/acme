stages:
    - tox
    - slurm
    - upload
    - deploy

intellinux:
    stage: tox
    allow_failure: true
    tags:
    - deploy
    only:
    - main
    - dev
    variables:
        PYTEST_ADDOPTS: "--color=yes --tb=short --verbose"
        GIT_FETCH_EXTRA_FLAGS: --tags
        NO_SLURM: "true"
    script:
    - source $HOME/miniconda/etc/profile.d/conda.sh
    - conda clean --all -y
    - conda env update -f acme.yml --prune
    - conda activate acme
    - tox

